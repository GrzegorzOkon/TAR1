plugins {
    id 'java'
}

apply plugin: 'java'

group 'TAR1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}

dependencies {
    compile 'org.apache.poi:poi:3.9'

    compile files('C:\\Users\\Grzesiek\\IdeaProjects\\TAR1\\libs\\jconn4.jar')
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'taryfa.TaryfaMain'
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}