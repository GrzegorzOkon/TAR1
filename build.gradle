plugins {
    id 'java'
}

apply plugin: 'java'

group 'TAR1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}

dependencies {
    compile 'org.apache.poi:poi:3.9'
    compile 'org.apache.poi:poi-ooxml:3.9'
    compile 'org.apache.poi:poi-ooxml-schemas:3.9'
    compile 'xmlbeans:xmlbeans:2.3.0'
    compile 'stax:stax-api:1.0.1'
    compile 'dom4j:dom4j:1.6.1'

    compile files('C:\\Users\\Grzesiek\\IdeaProjects\\TAR1\\libs\\jconn4.jar')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'taryfa.TaryfaMain'
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}